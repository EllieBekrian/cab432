<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
<title>Upload a video to S3</title>
 <style>
 body { font-family: system-ui, Arial, sans-serif; padding: 18px; }
 h1 { margin-top: 0; }
 #bar { width: 420px; height: 10px; background:#eee; border-radius:8px; overflow:hidden; display:inline-block; vertical-align:middle; }
 #fill { height:100%; width:0%; background:#4caf50; transition: width .1s linear; }
 #pct { margin-left: 8px; min-width: 48px; display:inline-block; }
 #out { margin-top:12px; white-space:pre-wrap; }
 </style>
</head>
<body>
 <h1>Upload a video to S3</h1>
 <input id="file" type="file" accept="video/*" />
 <button id="btn">Upload</button>
 <div id="bar"><div id="fill"></div></div><span id="pct">0%</span>
<div id="out"></div>
<script src="/upload.js"></script>
</body>
</html>
